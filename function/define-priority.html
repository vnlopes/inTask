<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definir Prioridade</title>
    <style>
      .radio-button {
        margin: 10px;
        cursor: pointer;
      }
      .radio-button input[type="radio"] {
        display: none;
      }
      .radio-button label {
        padding: 10px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      .urgent label {
        background-color: red;
      }
      .green label {
        background-color: green;
      }
      .yellow label {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Definir Prioridade</h1>

    <form id="priorityForm">
      <div class="radio-button urgent">
        <input type="radio" name="priority" id="urgent" value="urgente" />
        <label for="urgent">Urgente</label>
      </div>

      <div class="radio-button green">
        <input type="radio" name="priority" id="green" value="ainda há tempo" />
        <label for="green">Ainda há tempo</label>
      </div>

      <div class="radio-button yellow">
        <input type="radio" name="priority" id="yellow" value="atenção" />
        <label for="yellow">Atenção</label>
      </div>

      <button type="submit">Salvar Prioridade</button>
    </form>

    <script>
      // Pega o ID da tarefa via URL
      const taskId = new URLSearchParams(window.location.search).get("task_id");

      // Lidar com a escolha da prioridade
      document
        .getElementById("priorityForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const priority = document.querySelector(
            'input[name="priority"]:checked'
          ).value;

          // Enviar a prioridade para o servidor
          fetch(
            `notes.php?action=updatePriority&task_id=${taskId}&priority=${encodeURIComponent(
              priority
            )}`,
            {
              method: "GET",
            }
          )
            .then((response) => response.text()) // Usar .text() para ver a resposta bruta
            .then((data) => {
              console.log(data); // Log a resposta do servidor
              try {
                const jsonData = JSON.parse(data); // Tenta fazer o parse do JSON
                if (jsonData.status === "success") {
                  alert("Prioridade definida com sucesso!");
                  window.location.href = "list.php"; // Redirecionar para a página principal após salvar
                } else {
                  alert("Erro ao salvar prioridade!");
                }
              } catch (e) {
                alert("Erro ao processar a resposta: " + e.message);
              }
            })
            .catch((error) =>
              console.error("Erro ao definir prioridade:", error)
            );
        });
    </script>
  </body>
</html>
